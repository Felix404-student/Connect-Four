<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1><strong>CONNECT FOUR!</strong></h1>
  <form id="colorInput">
    <input id="p1-color" placeholder="Player 1 color">
    <input id="p2-color" placeholder="Player 2 color">
    <button id="start-game" type="submit">Start Game!</button>
  </form>
  <h3><strong><span id="currentPlayer"></span></strong></h3>
  <div id="game">
    <table id="board"></table>
  </div>
  
  <script src="connect4.js"></script>
</body>
</html>
